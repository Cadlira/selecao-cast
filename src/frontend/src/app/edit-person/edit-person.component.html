<div class="col-md-6">
  <h2 class="text-center">Salvar Pessoa</h2>
  <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="id" name="id" class="form-control" id="id ">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input formControlName="name" maxlength="255" placeholder="Nome" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="phone">Telefone:</label>
      <input type="tel" formControlName="phone" maxlength="30" placeholder="Telefone" name="phone" class="form-control" id="phone">
    </div>

    <div class="form-group">
      <label for="cellphone">Celular:</label>
      <input type="tel" formControlName="cellphone" maxlength="30" placeholder="Celular" name="cellphone" class="form-control" id="cellphone">
    </div>

    <div class="form-group">
      <label for="street">Endereco:</label>
      <input formControlName="street" maxlength="255" placeholder="Endereço" name="street" class="form-control" id="street">
    </div>

    <div class="form-group">
      <label for="number">Número:</label>
      <input formControlName="number" maxlength="10" placeholder="Número" name="number" class="form-control" id="number">
    </div>

    <div class="form-group">
      <label for="neighborhood">Bairro:</label>
      <input formControlName="neighborhood" maxlength="255" placeholder="Bairro" name="neighborhood" class="form-control" id="neighborhood">
    </div>

    <div class="form-group">
      <label for="city">Cidade:</label>
      <input formControlName="city" maxlength="255" placeholder="Cidade" name="city" class="form-control" id="city">
    </div>

    <div class="form-group">
      <label for="state">Estado:</label>
      <input formControlName="state" maxlength="255" placeholder="Estado" name="state" class="form-control" id="state">
    </div>


    <button class="btn btn-success">Salvar</button>
  </form>
</div>
